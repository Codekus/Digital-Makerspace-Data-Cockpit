<main>
  <section>
    <form class="mt-2 mb-2 ml-2 mr-2">
      <div class="form-row align-items-center">
        <div class="col-11">
          <label class="sr-only" for="inlineFormInputGroup">Search</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
              </div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Title, Component, Creator, Category, Tag, Language">
          </div>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light border text-nowrap" title="Advanced Search">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>

            </svg>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </section>

  <section class="container d-flex flex-wrap">

    <div class="card rounded bg-primary text-light">
