<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="André Kless <andre.kless@web.de> 2020">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./libs/jquery-3.5.1.slim.min.js" defer></script>
  <script src="./libs/bootstrap.bundle.min.js" defer></script>
  <script src="./libs/moment.min.js" defer></script>
  <script src="./libs/ccm-26.0.0.min.js" defer></script>
  <script src="./script.min.js" defer></script>
  <title>Search Results | Digital Makerspace</title>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="border-bottom">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <!-- Logo -->
      <a class="navbar-brand" href="./">
        <img src="./img/logo.png" width="30" height="30" alt="" loading="lazy">
        Digital Makerspace
      </a>

      <!-- Hamburger Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu Entries -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./apps.html">Apps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./tools.html">Tools</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="bg-white">

    <!-- Search Bar -->
    <section>
      <form class="p-3" action="./results.html">
        <div class="form-row align-items-center">
          <label class="sr-only" for="search">Search</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
              </div>
            </div>

            <!-- Search Input -->
            <input type="search" list="all" autocomplete="off" class="form-control" id="search" name="search" placeholder="Search for Apps and Tools">
            <datalist id="all"></datalist>
          </div>
        </div>
      </form>
    </section>

    <!-- Search Results -->
    <section>
      <h1 class="p-3 mb-0">Search Results:</h1>
      <ul id="search_results" class="list-unstyled"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container-fluid bg-light pt-2 pb-2 border-top">
      <div class="row">

        <!-- Copyright -->
        <div class="col text-nowrap mt-1 mb-1">
          <img alt="Logo of Digital Makerspace" src="img/logo.png" width="30" class="mr-1">
          <span class="text-muted">© 2020 André Kless</span>
        </div>

        <!-- Navigation -->
        <div class="col">
          <nav class="nav justify-content-end">
            <a class="nav-link" href="https://www.stifterverband.org/digital-lehrfellows/2017/kaul" target="_blank">About</a>
            <a class="nav-link" href="https://www.h-brs.de/de/inf/andre-kless" target="_blank">Contact</a>
            <a class="nav-link" href="https://www.h-brs.de/de/impressum" target="_blank">Impressum</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>
</body>
